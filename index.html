<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Travello is a travel agency website that helps you find the perfect destination"
    />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="./icons/world.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Travello | Travel Agency</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <h1 id="logo">Travello</h1>
        <div class="nav-links">
          <ul>
            <!-- 
                href="#location" will be used to link to a different part of the webpage 
              -->
            <li><a href="#locations">Locations</a></li>
          </ul>
          <ul>
            <li><a href="#benefit">Benefits</a></li>
          </ul>
          <ul>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="hero">
      <h2>Dream the Destination</h2>
      <h3>
        Travel to yours minds content, let us handle the details <br />Contact
        Us
      </h3>
      <button>Book Now</button>
    </section>
    <section id="locations">
      <header class="locations-head">
        <h2>Travel Carelessly</h2>
        <h3>
          We take care of everything, from picking the perfect hotel <br />
          to choosing the best plane seats
        </h3>
        <!-- 
          Two classes are added b/c moving-cloud-1 & 2 is for animating,
          cloud is for normal styling
        -->
        <img src="./img/cloud.png" class="moving-cloud-1 cloud" />
        <img src="./img/cloud.png" class="moving-cloud-2 cloud" />
      </header>
    </section>
  </body>
</html>
